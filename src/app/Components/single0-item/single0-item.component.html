


    <li 
    class="list-group-item d-flex align-items-center justify-content-between" 
    id="todo{{id.id}}"
    [ngClass]="{'list-group-item-success': title.status}"
    >
       <input 
       type="text" 
       class="form-control me-3" 
       #editableInput 
       style="background-color: transparent; border:none;" 
       [value]="title.title" 
       [disabled]="compBol"
       >

        <div class="d-flex align-items-center">
            <button 
            class="btn btn-outline-success btn-sm btn-lg d-flex align-items-center justify-content-between me-3" 
            aria-label="Mute"
            
            (click)="onComp()"
            >
             
                    <span class="d-flex align-items-center me-2">
                        <svg   xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16" aria-hidden="true">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                          </svg>
                    </span>
                

                  Complete
            </button>
            <button class="btn btn-outline-primary btn-sm btn-lg me-3" (click)="onEdit(title)" >Edit</button>
            <button class="btn btn-outline-danger btn-sm btn-lg" (click)="onDelete()">Delete</button>
        </div>
    </li>
